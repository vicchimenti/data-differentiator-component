<div class="embedCodeWrapper body-section global-margin--10x wysiwyg-block" id="id<t4 type='meta' meta='content_id' />" >
    <t4 type="meta" meta="html_anchor" />
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell medium-12">

                <t4 type="content" name="Title" output="selective-output" process-format="true" format="<h2><t4 type='content' name='Title' output='normal' modifiers='striptags,htmlentities' /></h2>" />

                <div class="global-spacing--3x">
                    <t4 type="content" name="Optional Link" output="selective-output" modifiers="nav_sections" process-format="true" format="<p class=&quot;embedLink&quot;>$value</p>" />
                </div>
                <div class="global-spacing--3x">
                    <p><t4 type="content" name="Description" output="normal" modifiers="striptags,htmlentities" /></p>
                </div>
                
                <div id="iframe<t4 type='meta' meta='content_id' />" class="iframeContent"><t4 type="content" name="iframe Tag" output="normal" modifiers="medialibrary,nav_sections" /></div>
                <div id="embed<t4 type='meta' meta='content_id' />" class="embedContent"><t4 type="content" name="Scripts" output="normal" modifiers="medialibrary" /></div>
        
            </div>
        </div>
    </div>
</div>
